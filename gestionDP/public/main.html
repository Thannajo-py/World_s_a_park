<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/worldsAParkTransparent.png" type="image/x-icon">
    <title>World's A park</title>
</head>
<body>

    <div id ="imgLogo">
        <div id="divDivImg">
            <a href="./main.html">
                <img src="./img/worldsAParkTransparent.png" alt="imgLogo">
            </a>
        </div>
    </div>

    <div class="slider">
        <p id="slider"></p>
    </div> <!-- Slider à faire -->

    <div id="buttonConnexion">
        <a href="/connexion"><button id="connexion">Connexion</button></a>
    </div>

    <div id="empty"></div><!-- Espace vide -->

    <form method = "post" action = "/search" id="searchDiv">
        <input type="text" name="searchBar" id="searchBar" placeholder="Saisir mot-clé">
    
        <button type = "submit" id="rechercher">Rechercher</button>
    </form>

    <footer>
        <div id="footerDiv">
            <a href="/contact">Contact</a>
            <a href="/mentionLegales">Mentions légales</a>
            <a id="about" href="">À propos</a>
        </div>
    </footer>
    
</body>
<script src="slider.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
    let socket = io();
    let searchBar = document.querySelector('#searchBar');
    let search = document.querySelector('#rechercher');
    search.addEventListener("click", () =>{
        let recherche = searchBar.value;
        socket.emit('rechercher', recherche);       
    });
    

</script>
</html>
